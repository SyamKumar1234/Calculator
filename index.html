

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">



    <title>Calculator</title>
  </head>
  <body>
   <section>
       <div class="container" id="container">
        <div class="currentInput">
            <div class="currentContent"></div>
        </div>
        <div class="answerScreen">
            <div class="answerContent">0</div>
        </div>
        <hr style="border: 1px solid white;opacity: .3;">
        <div id="buttons">
            <div class="row ml-1">
                <div class="col-sm-3">
                    <button type="button" class="functionButton" id="clear" value="C">C</button>
                </div>
                <div class="col-sm-3">
                    <button type="button" class="functionButton" id="back" value="!"><i class="material-icons">
                        arrow_back
                    </i></button>
                </div>
                <div class="col-sm-3">
                    <button type="button" class="functionButton" value="%">%</button>

                </div>
                <div class="col-sm-3">
                    <button type="button" class="functionButton" value="/">/</button>

                </div>
            </div>
            <div class="row ml-1">
                <div class="col-sm-3">
                    <button type="button" class="numberButton" value="7" >7</button>
                </div>
                <div class="col-sm-3">
                    <button type="button" class="numberButton" value="8" >8</button>

                </div>
                <div class="col-sm-3">
                    <button type="button" class="numberButton" value="9" >9</button>

                </div>
                <div class="col-sm-3">
                    <button type="button" class="functionButton" value="*" >*</button>

                </div>
            </div>
            <div class="row ml-1">
                <div class="col-sm-3">
                    <button type="button" class="numberButton" value="4" >4</button>
                </div>
                <div class="col-sm-3">
                    <button type="button" class="numberButton" value="5" >5</button>

                </div>
                <div class="col-sm-3">
                    <button type="button" class="numberButton" value="6" >6</button>

                </div>
                <div class="col-sm-3">
                    <button type="button" class="functionButton" value="-">-</button>

                </div>
            </div>
            <div class="row ml-1">
                <div class="col-sm-3">
                    <button type="button" class="numberButton" value="1">1</button>
                </div>
                <div class="col-sm-3">
                    <button type="button" class="numberButton"  value="2" >2</button>

                </div>
                <div class="col-sm-3">
                    <button type="button" class="numberButton"  value="3" >3</button>

                </div>
                <div class="col-sm-3">
                    <button type="button" class="functionButton"  value="+">+</button>

                </div>
            </div>
            <div class="row ml-1">
                <div class="col-sm-3">
                    <button type="button" class="numberButton" id="btn"  value="00">00</button>
                </div>
                <div class="col-sm-3">
                    <button type="button" class="numberButton"  value="0" >0</button>

                </div>
                <div class="col-sm-3">
                    <button type="button" class="numberButton" style="width: 80%;" value=".">.</button>

                </div>
                <div class="col-sm-3">
                    <button type="button" class="functionButton" id="evaluate"  value="">=</button>

                </div>
            </div>
        </div>

       </div>

   </section>

   <script src="index.js"></script>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
