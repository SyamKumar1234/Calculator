<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Calculator</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
    <div id="container">
        <div class="currentInput">
            <div class="currentContent"></div>
        </div>
        <div class="answerScreen">
            <div class="answerContent">0</div>
        </div>
        <hr style="opacity: .3;">
        <div id="buttons">
            <div class="row">
                <button type="button" class="functionButton" id="clear" value="C">C</button>
                <button type="button" class="functionButton" id="back" value="!"><i class="material-icons">
                    arrow_back
                </i></button>
                <button type="button" class="functionButton" value="%">%</button>
                <button type="button" class="functionButton" value="/">/</button>
            </div>
            <div class="row">
                <button type="button" class="numberButton" value="7" >7</button>
                <button type="button" class="numberButton" value="8" >8</button>
                <button type="button" class="numberButton" value="9" >9</button>
                <button type="button" class="functionButton" value="*" >*</button>
            </div>
            <div class="row">
                <button type="button" class="numberButton" value="4" >4</button>
                <button type="button" class="numberButton" value="5" >5</button>
                <button type="button" class="numberButton" value="6" >6</button>
                <button type="button" class="functionButton" value="-">-</button>
            </div>
            <div  class="row">
                <button type="button" class="numberButton" style="margin-left:.5%;" value="1">1</button>
                <button type="button" class="numberButton" style="margin-left:1%;" value="2" >2</button>
                <button type="button" class="numberButton" style="margin-left:1%;" value="3" >3</button>
                <button type="button" class="functionButton"  value="+">+</button>
            </div>
            <div class="row" style="margin-left:2%;">
                <button type="button" class="numberButton" id="btn"  value="0">,</button>
                <button type="button" class="numberButton"  style="margin-left:1%;" value="0" >0</button>
                <button type="button" class="numberButton"  style="margin-left:2%;" value=".">.</button>
                <button type="button" class="functionButton" id="evaluate" style="margin-left:1%;" value="">=</button>
            </div>

        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
